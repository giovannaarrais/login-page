<main class="d-flex flex-md-row flex-column-reverse align-items-center justify-content-center box-img ">

    <section class="form-section d-flex flex-column align-items-center justify-content-center">
        <img src="assets/svg/logo.svg" alt="">
        <h2 class="fw-bold">{{ title }}</h2>
        
        <ng-content></ng-content>

        <div class="btn-wrapper d-flex flex-column align-items-center justify-content-center w-100">
            <button class="button-primary" 
            (click)="submit()"
            [disabled]="disablePrimaryBtn"
            >{{primaryBtnText}}</button>
    
            <div class="divider d-flex flex-row align-items-center justify-content-center">
                <div></div>
                <span>or</span>
                <div></div>
            </div>
            
            <button class="button-secondary" (click)="navigate()">{{secondaryBtnText}}</button>
        </div>
    </section>

    <section class="main-section d-flex flex-column align-items-center justify-content-center">
        <h1>You Should, MoveIt!</h1>

        <img src="assets/svg/main-illustration.svg" alt="">
    </section>

</main>
