<app-default-login-layout
    title="Sign in and start today"
    primaryBtnText="Signed Up Now"
    secondaryBtnText="Login Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid"
>
    <form [formGroup]="signupForm">
        <app-primary-input
            formControlName="name"
            inputName="name"
            type="text"
            label="Your Name"
            placeholder="johndoe@gmail.com"
        >
            <img src="/assets/icons/email-icon.svg" alt="">
        </app-primary-input>

        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Your password"
        >
            <img src="/assets/icons/password-icon.svg" alt="">
        </app-primary-input>

        <app-primary-input
            formControlName="passwordConfirm"
            inputName="passwordConfirm"
            type="password"
            label="Confirm Your password "
        >
            <img src="/assets/icons/password-icon.svg" alt="">
        </app-primary-input>
    </form>
</app-default-login-layout>
